services:
    nginx:
        image: stable-diffusion-sso:latest
        # Following command auto-replaces env variables in NGINX configuration
        command: /bin/bash -c "envsubst < /etc/nginx/access_by_lua.template > /etc/nginx/access_by_lua && /usr/local/openresty/nginx/sbin/nginx -g 'daemon off;'"
        ports:
            - 3002:3002
        volumes:
            - ./logs:/var/log/nginx
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        environment:
            KEYCLOAK_INTERNAL_ENDPOINT: ${KC_INTERNAL_ENDPOINT}
            KEYCLOAK_EXTERNAL_ENDPOINT: ${KC_EXTERNAL_ENDPOINT}
            KEYCLOAK_LOGOUT_REDIRECT_URI: ${KC_LOGOUT_REDIRECT_URI}
            KEYCLOAK_REALM: ${KC_REALM}
            KEYCLOAK_CLIENT: ${KC_CLIENT}
            KEYCLOAK_CLIENT_ROLE: ${KC_CLIENT_ROLE}
            KEYCLOAK_SECRET: ${KC_SECRET}

    postgres:
        image: postgres:16.3
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment: 
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            
    keycloak:
        image: quay.io/keycloak/keycloak:24.0.4
        environment:
            KC_HOSTNAME: ${KC_HOSTNAME}
            KC_HTTP_ENABLED: true
            KC_HOSTNAME_STRICT_HTTPS: false        
            DB_VENDOR: POSTGRES
            DB_ADDR: postgres
            DB_DATABASE: ${POSTGRES_DB}
            DB_USER: ${POSTGRES_USER}
            DB_SCHEMA: public
            DB_PASSWORD: ${POSTGRES_PASSWORD}
            KEYCLOAK_ADMIN: ${KC_USER}
            KEYCLOAK_ADMIN_PASSWORD: ${KC_PASSWORD}
            KEYCLOAK_FRONTEND_URL: ${KC_EXTERNAL_ENDPOINT}/auth
        command: start --verbose --optimized
        ports:
            - 8080:8080
        depends_on:
            - postgres
    
    stable-diffusion:
        image: nginx:1.25.5

volumes:
    postgres_data: